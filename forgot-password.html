<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoArbit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/pages/form.css" />
  </head>
  <body>
    <img
      src="./assets/img/logo.png"
      alt="GoArbit Logo"
      class="form-logo mb-4"
    />
    <form class="form">
      <h1 class="form-title mb-2">Forgot Password</h1>
      <span class="d-block text-center">
        Enter username bellow to receive reset password link on registered
        email.
      </span>

      <div class="my-3">
        <input type="text" placeholder="User Name" class="form-control" />
      </div>

      <button type="submit" class="btn">Sign in</button>

      <div class="mt-3 text-center">
        Already have an account?
        <a href="./index.html">
          <strong>Login <span class="d-none d-sm-inline">now</span></strong>
        </a>
      </div>
    </form>
  </body>
</html>
