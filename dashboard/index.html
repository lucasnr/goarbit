<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoArbit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/pages/dashboard/common.css" />
    <link rel="stylesheet" href="../assets/css/pages/dashboard/index.css" />
  </head>
  <body class="app">
    <div class="container d-flex flex-column flex-grow-1">
      <div
        class="d-flex flex-column-reverse flex-lg-row justify-content-between"
      >
        <main class="app-main">
          <aside class="d-flex flex-column flex-sm-row align-items-center">
            <img
              class="app-logo me-sm-3 mb-3 mb-sm-0"
              src="../assets/img/logo.png"
              alt="GoArbit Logo"
            />

            <div class="d-flex align-items-center w-100">
              <div class="app-search ms-sm-auto me-4">
                <input
                  type="text"
                  value="https://goarbit.com/auth/register?c-57988725"
                />
                <svg class="app-search-icon" viewBox="0 0 24 24">
                  <path fill="none" d="M0 0h24v24H0z" />
                  <path
                    d="M7 6V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1h-3v3c0 .552-.45 1-1.007 1H4.007A1.001 1.001 0 0 1 3 21l.003-14c0-.552.45-1 1.007-1H7zM5.003 8L5 20h10V8H5.003zM9 6h8v10h2V4H9v2z"
                  />
                </svg>
              </div>
              <a href="#">
                <img src="../assets/img/zoom.png" alt="Zoom icon" />
              </a>
            </div>
          </aside>

          <nav class="app-navbar">
            <ul class="list-unstyled">
              <li class="active">
                <a href="#">
                  <div class="app-navbar-icon">
                    <img
                      src="../assets/img/icons/dashboard-active.png"
                      alt="Dashboard icon"
                    />
                  </div>
                  <span>Dashboard</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="app-navbar-icon">
                    <img
                      src="../assets/img/icons/deposit.png"
                      alt="Deposit icon"
                    />
                  </div>
                  <span>Deposit</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="app-navbar-icon">
                    <img
                      src="../assets/img/icons/rent-sell-dai.png"
                      alt="Rent and sell DAI icon"
                    />
                  </div>
                  <span>Rent DAI</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="app-navbar-icon">
                    <img
                      src="../assets/img/icons/gold-club.png"
                      alt="Gold club icon"
                    />
                  </div>
                  <span>Gold Club</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="app-navbar-icon">
                    <img
                      src="../assets/img/icons/affiliate-program.png"
                      alt="Affiliate program icon"
                    />
                  </div>
                  <span>Affiliate Program</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="app-navbar-icon">
                    <img
                      src="../assets/img/icons/total-rent.png"
                      alt="Total rent icon"
                    />
                  </div>
                  <span>Total Rent</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="app-navbar-icon">
                    <img
                      src="../assets/img/icons/rent-sell-dai.png"
                      alt="Rent and sell DAI icon"
                    />
                  </div>
                  <span>Sell DAI</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="app-navbar-icon">
                    <img src="../assets/img/icons/go-tv.png" alt="GoTV icon" />
                  </div>
                  <span>GoTV</span>
                </a>
              </li>
            </ul>
          </nav>
        </main>
        <aside class="app-aside w-100 ms-auto mb-4 mb-lg-0">
          <div class="d-flex justify-content-between align-items-center">
            <img src="../assets/img/english.png" />

            <div class="app-user">
              <span class="app-user-name">Gabriel</span>
              <img
                src="../assets/img/avatar.png"
                alt="Gabriel"
                class="app-user-avatar"
              />
            </div>
          </div>
        </aside>
      </div>
      <footer class="app-footer mt-auto">
        <span class="d-block text-center text-uppercase">
          Copyright @ 2021 GoArbit.
          <br class="d-md-none" />
          All rights reserved
        </span>
      </footer>
    </div>
  </body>
</html>
