<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoArbit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/pages/form.css" />
    <link rel="stylesheet" href="./assets/css/pages/register.css" />
  </head>
  <body>
    <img
      src="./assets/img/logo.png"
      alt="Logomarca GoArbit"
      class="form-logo mb-4"
    />
    <form class="form">
      <h1 class="form-title">Register</h1>

      <div class="row g-2">
        <div class="col-sm-6">
          <input type="text" placeholder="First Name" class="form-control" />
        </div>
        <div class="col-sm-6">
          <input type="text" placeholder="Last Name" class="form-control" />
        </div>
        <div class="col-12">
          <input
            type="text"
            placeholder="Enter Username"
            class="form-control"
          />
        </div>
        <div class="col-12">
          <input type="email" placeholder="Enter Email" class="form-control" />
        </div>
        <div class="col-sm-6">
          <input
            type="password"
            placeholder="Enter Pass..."
            class="form-control"
          />
        </div>
        <div class="col-sm-6">
          <input
            type="password"
            placeholder="Confirm Pass..."
            class="form-control"
          />
        </div>
        <div class="col-12">
          <input
            type="text"
            placeholder="Enter Username"
            class="form-control"
          />
        </div>
        <div class="col-12">
          <input
            type="text"
            placeholder="Enter Refferal Code"
            class="form-control"
          />
        </div>
      </div>

      <div class="px-sm-5 mt-3">
        <button type="submit" class="btn">Create account</button>
      </div>

      <div class="mt-3 text-center">
        Already have an account?
        <a href="./index.html">
          <strong>Login <span class="d-none d-sm-inline">now</span></strong>
        </a>
      </div>
    </form>
  </body>
</html>
